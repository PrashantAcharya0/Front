<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- display flex chai by default row ma arrange garxa -->
    <!-- flex-direction bhaera chai various way ma rakhna milxa  -->
    <!-- justify-content ani gap ma px bhanera rakhna milyo -->
    <!-- justify-content le chai main axis ma kaam garxa jastai flex row xa bhane row ma kaam garxa -->
    <!-- align-content le chai secondary axis ma kaam garxa  -->
    <section
      style="
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 30px;
      "
    >
      <!-- div 1 -->
      <div style="height: 200px; width: 200px; background-color: yellow"></div>

      <!-- div 2 -->
      <div style="height: 200px; width: 200px; background-color: blue"></div>

      <!-- div 3 -->
      <div style="height: 200px; width: 200px; background-color: grey"></div>
    </section>
  </body>
</html>
