<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and padding</title>
    <style>
      body {
        /* margin: 0; */
        /* padding: 0; */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid rgb(50, 42, 165);
      }
      .main-box {
        display: flex;
        /* gap: 2rem; */
      }
      .box {
        height: 15rem;
        width: 15rem;
        margin: 1rem 2rem 3rem 4rem;
        padding: 10px;
        /* border: 5px solid black; */
      }
    </style>
  </head>
  <body>
    <section class="main-box">
      <div class="box" style="background-color: aquamarine"></div>
      <div class="box" style="background-color: rgb(197, 127, 255)"></div>
    </section>
  </body>
</html>
