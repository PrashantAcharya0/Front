<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class font</title>

    <style>
      body {
        height: 100vh;
        /* display: flex; */
        justify-content: center;
        align-items: center;
      }
      .box {
        height: 10rem;
        width: 10rem;
      }

      .blue-box {
        background-color: blue;
      }

      .green-box {
        background-color: green;
      }

      .yellow-box {
        background-color: yellow;
      }
      .text {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div class="box blue-box">
      <p>A</p>
    </div>

    <div class="box green-box">
      <p>B</p>
    </div>

    <div class="box yellow-box">
      <p>C</p>
    </div>
    <p class="text">This is <span style="color: red">HTML</span> class</p>
  </body>
</html>
